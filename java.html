  <script>
    function myFunction() {
           let numbers = [29, 17, 13, 47, 23 , 31];
let sum = 0;
numbers.forEach(function(number) {
  sum += number;
});
console.log("Sum:", sum);
document.getElementById("demo").innerHTML = sum;
    } 

    function myFunction2() {
    function squareArr(arr) {
  return arr.map((element) => element * element);
}
const arr = [2, 3, 5, 7, 11];
const squaredArray = squareArr(arr);
console.log(squaredArray); 
document.getElementById("demo2").innerHTML = squaredArray;
    }

    function myFunction3() {

names.forEach(function(names) {

});
document.getElementById("demo3").innerHTML = names;
}

  function myFunction4(){
function filterOutOdds(...numbers) {
    return numbers.filter(number => number % 2 === 0);
  }
  const result = filterOutOdds (5, 7, 31, 12, 20, 100, 99, 1, 3, 10);
  console.log(result); 
  document.getElementById("demo4").innerHTML = result;
}

  function myFunction5(){
    function calculateProduct(...numbers) {
  if (numbers.length === 0) {
    console.error("Please provide at least one number.");
    return undefined;
  }
  return numbers.reduce((product, number) => product * number, 1);
}
const result = calculateProduct(9, 2, 8);
console.log(result); 
document.getElementById("demo5").innerHTML = result;
  }
  </script>
